<!doctype html>
<html lang="he">
    <head>
        <title>אימוני מוח</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="jQuery/jquery-1.12.0.min.js"></script>
        <script src="phaser/phaser.min.js"></script>
        <link rel="manifest" href="manifest.json">
        <link rel="icon" sizes="192x192" href="assets/logo.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Heebo:400,700" rel="stylesheet">
    </head>
    
    <body onload="rndGame()">
    
        <div class="container">
            <header>
                <h1><img src="assets/logo.png"/> אימוני מוח</h1>
                 
            </header>


            <div id="randomGame">
                <h2>טוב לראות אותך!</h2>
                <h3>הפעם נתחיל ב...</h3>                
                <ul class="gamesBtn">
                    <li id="RndGameBtn"><a href=""><img></a></li> 
                </ul>
                <div id="toAllGames"><img id="toAllGamesImg" src="assets/allGames/sprites/backHome.png">לכל המשחקים</div>
            </div>

            <div id="allGames">
                <h2>באיזה משחק מתחשק לך לשחק?</h2>
                <ul class="gamesBtn">
                    <li id="li_ball"><a href="ballGame/index.html"><img src="assets/allGames/sprites/ballBtn.png"></a></li> 
                    <li id="li_color"><a href="colorGame/index.html"><img src="assets/allGames/sprites/colorBtn.png"></a></li> 
                    <li id="li_rush"><a href="rushGame/index.html"><img src="assets/allGames/sprites/rushBtn.png"></a></li> 
                    <li id="li_memo"><a href="memoGame/index.html"><img src="assets/allGames/sprites/memoBtn.png"></a></li>
                </ul>
            </div>
        </div>
    </body>


    <script>
        var picsSourceArray = ["assets/allGames/sprites/ballBtn.png", "assets/allGames/sprites/colorBtn.png", "assets/allGames/sprites/rushBtn.png","assets/allGames/sprites/memoBtn.png"];
        var picsHref = ["ballGame/index.html", "colorGame/index.html", "rushGame/index.html","memoGame/index.html"];

        function rndGame(){  

            var previousPage = document.referrer;
            if (previousPage != ""){
                $("#randomGame").css("display", "none");
                $("#allGames").css("display", "block");
            }

            var x = randCell(); 
            $("#RndGameBtn img").attr("src", picsSourceArray[x])
            $("#RndGameBtn a").attr("href", picsHref[x])

        }

        function randCell() {
            var x = Math.floor((Math.random() * 4));
            return x
        }

        $("#toAllGames").click(function(){
            $("#randomGame").css("display", "none");
            $("#allGames").css("display", "block");
        });
    </script>

</html>
