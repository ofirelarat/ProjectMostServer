<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body background="/pages/client_side/assets/ballGame/backgrounds/bg.jpg">
 <div class="container" style="max-width:500px;margin:60px auto;">
 	<div class="model-content">
 		<div class="modal-header">
 			<h3 class="modal-title" style="text-align:center">התחברות</h3>
 		</div>
 		
 		<div class="modal-body">
 			<form action="http://project-most.herokuapp.com/login" method="post">
 				<div class="form-group">
 					<input type="text" class="form-control" placeholder="אימייל" name="email" style="text-align:right"> 
 				</div>
				<div class="form-group">
 					<input type="password" class="form-control" placeholder="סיסמה" name="password" style="text-align:right"> 
 				</div>
 				
 				<div class="modal-footer">
 					<button class="btn btn-primary btn-block" style="text-align:center">התחבר</button> 
 				</div>
 			</form>
 		</div>
	</div>
</div>
</body>
</html>
